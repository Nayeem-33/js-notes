<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Listener Toggle</title>
</head>
<body>
<button id="myButton">Click Me!</button>
<script>
const button = document.getElementById('myButton');
// Adding first Listener
function firstListener() {
console.log('First listener triggered');
// Remove first and add second listener
button.removeEventListener('click', firstListener);
button.addEventListener('click', secondListener);
}
// second listener fn
function secondListener() {
console.log('Second listener triggered');
// remove second and add first listener
button.removeEventListener('click', secondListener);
button.addEventListener('click', firstListener);
}
// Again add first listener
button.addEventListener('click', firstListener);
</script>
<script>
    taskContainer.addEventListener('click', function(event) {
    // Check if the clicked element is a button
    if (event.target.classList.contains('action-btn')) {
        // If button is already clicked (to delete), remove the row
        if (event.target.getAttribute('data-clicked') === 'true') {
            event.target.parentNode.parentNode.remove();  // Remove the entire row
        } else {
            // First click: strike-through text, change button appearance, and update text
            event.target.parentNode.parentNode.children[1].style.textDecoration = 'line-through';
            event.target.classList.add('btn-error');
            event.target.innerHTML = 'Delete';
            event.target.setAttribute('data-clicked', 'true');  // Set a flag indicating the button has been clicked once
        }
    }
});
</script>
