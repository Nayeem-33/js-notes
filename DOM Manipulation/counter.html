<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-white p-10 rounded shadow-lg text-center">
      <h1 class="text-3xl font-bold mb-4">Counter</h1>
      <div class="text-2xl mb-4" id="counterValue">0</div>
      <button
        id="decrement"
        class="bg-red-500 text-white px-4 py-2 rounded mr-2"
      >
        -
      </button>
      <button id="increment" class="bg-green-500 text-white px-4 py-2 rounded">
        +
      </button>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
